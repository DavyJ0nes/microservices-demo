apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: front-end-crt
  namespace: sock-shop
spec:
  secretName: front-end-crt-secret
  dnsNames:
  - sock-shop.davyjones.me
  acme:
    config:
      - dns01:
          provider: prod-dns
        domains:
        - sock-shop.davyjones.me
  issuerRef:
    name: letsencrypt-prod
    # We can reference ClusterIssuers by changing the kind here.
    # The default value is Issuer (i.e. a locally namespaced Issuer)
    kind: Issuer
