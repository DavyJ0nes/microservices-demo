---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: jaeger-ingress
  namespace: jaeger
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: jaeger.davyjones.me
    http:
      paths:
      - path: /
        backend:
          serviceName: jaeger-query
          servicePort: 80
  tls:
  - hosts:
    - jaeger.davyjones.me
    secretName: jaeger-crt-secret

