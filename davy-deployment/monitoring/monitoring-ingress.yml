---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
spec:
  rules:
  - host: monitoring.davyjones.me
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 80
      - path: /prom
        backend:
          serviceName: prometheus
          servicePort: 9090
  tls:
  - hosts:
    - monitoring.davyjones.me
    secretName: monitoring-crt-secret

